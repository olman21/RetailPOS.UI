<div class="login-container">
    <div class="row">
      <div class="">
        <div class="alert alert-danger" *ngIf="errorMessage" role="alert">{{errorMessage}}</div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong> Ingreso Usuario</strong>
          </div>
          <div class="panel-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img class="profile-img"
                    src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus formControlName="username" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="Password" name="password" type="password" value=""  formControlName="password" />
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar" [disabled]="!loginForm.valid">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="panel-footer ">
            <a href="#" onClick=""> Recuperar contrase√±a </a>
          </div>
        </div>
      </div>
    </div>
</div>
