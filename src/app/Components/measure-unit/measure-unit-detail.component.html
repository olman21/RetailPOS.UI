<section>
  <form [formGroup]="form" (ngSubmit)="saveMeasureUnit()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Simbolo</label>
      <input type="text" class="form-control" formControlName="symbol">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Guardar</button>
  </form>
</section>
